    <!-- Header End -->


    <!-- Categories Start -->
    <div class="container-xxl py-5 category" th:if="${page1}">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Tin tức</h6>
                <h1 class="mb-5">Tin tức MỚI</h1>
            </div>
            <div class="row g-3">
                <div class="col-lg-12 col-md-12">
                    <div class="row g-3">
                        <div class="col-lg-6 col-md-6 wow zoomIn" data-wow-delay="0.1s">
                            <a class="position-relative d-block overflow-hidden" th:href="@{'/client/news/'+ ${newsDtosTop6.get(0).getId()}}">
                                <img class="img-fluid" th:src="${newsDtosTop6.get(0).getLinkImage()}" alt="" width="800" height="300">
                               
                            </a>
                            <a class="text-a-custom " th:href="@{'/client/news/'+ ${newsDtosTop6.get(0).getId()}}" th:text="${newsDtosTop6.get(0).getName()}"></a>
                        </div>

                        <div class="col-lg-6 col-md-6 wow zoomIn" data-wow-delay="0.3s">
                            <a class="position-relative d-block overflow-hidden" th:href="@{'/client/news/'+ ${newsDtosTop6.get(1).getId()}}">
                                <img class="img-fluid" th:src="${newsDtosTop6.get(1).getLinkImage()}" alt="" width="600" height="400">
                            
                            </a>
                            <a class="text-a-custom" th:href="@{'/client/news/'+ ${newsDtosTop6.get(1).getId()}}" th:text="${newsDtosTop6.get(1).getName()}"></a>
                        </div>

                    </div>

                    <div class="row g-3">
                        <div class="col-lg-3 col-md-3 wow zoomIn" data-wow-delay="0.1s">
                            <a class="position-relative d-block overflow-hidden" th:href="@{'/client/news/'+ ${newsDtosTop6.get(2).getId()}}">
                                <img class="img-fluid" th:src="${newsDtosTop6.get(2).getLinkImage()}" alt="" width="800" height="300">

                            </a>
                            <a class="text-a-custom " th:href="@{'/client/news/'+ ${newsDtosTop6.get(2).getId()}}" th:text="${newsDtosTop6.get(2).getName()}"></a>
                        </div>

                        <div class="col-lg-3 col-md-3 wow zoomIn" data-wow-delay="0.3s">
                            <a class="position-relative d-block overflow-hidden" th:href="@{'/client/news/'+ ${newsDtosTop6.get(3).getId()}}">
                                <img class="img-fluid" th:src="${newsDtosTop6.get(3).getLinkImage()}" alt="" width="600" height="400">

                            </a>
                            <a class="text-a-custom" th:href="@{'/client/news/'+ ${newsDtosTop6.get(3).getId()}}" th:text="${newsDtosTop6.get(3).getName()}"></a>
                        </div>

                        <div class="col-lg-3 col-md-3 wow zoomIn" data-wow-delay="0.1s">
                            <a class="position-relative d-block overflow-hidden" th:href="@{'/client/news/'+ ${newsDtosTop6.get(4).getId()}}">
                                <img class="img-fluid" th:src="${newsDtosTop6.get(4).getLinkImage()}" alt="" width="800" height="300">

                            </a>
                            <a class="text-a-custom " th:href="@{'/client/news/'+ ${newsDtosTop6.get(4).getId()}}" th:text="${newsDtosTop6.get(4).getName()}"></a>
                        </div>

                        <div class="col-lg-3 col-md-3 wow zoomIn" data-wow-delay="0.3s">
                            <a class="position-relative d-block overflow-hidden" th:href="@{'/client/news/'+ ${newsDtosTop6.get(5).getId()}}">
                                <img class="img-fluid" th:src="${newsDtosTop6.get(5).getLinkImage()}" alt="" width="600" height="400">

                            </a>
                            <a class="text-a-custom" th:href="@{'/client/news/'+ ${newsDtosTop6.get(5).getId()}}" th:text="${newsDtosTop6.get(5).getName()}"></a>
                        </div>

                    </div>


                </div>

            </div>
        </div>
    </div>
    <!-- Categories Start -->


    <!-- Courses Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h1 class="mb-5">Tin tức</h1>
            </div>
            <div class="row g-4 justify-content-center">
<!--                start-->
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" th:each="newsP : ${newsPage.getContent()}">
                    <div class="course-item bg-light" style="height: 100%">
                        <div class="position-relative overflow-hidden">
                            <img class="img-fluid" th:src="${newsP.linkImage}"  alt="">
                            <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                                <a th:href="@{'/client/news/'+ ${newsP.getId()}}" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px;">Đọc ngay</a>
                            </div>
                        </div>
                        <div class="text-center p-4 pb-0">
                            <a class="mb-4 text-a-custom" th:text="${newsP.name}" th:href="@{'/client/news/'+ ${newsP.getId()}}"></a>
                            <p class="mb-0 title" th:utext="${newsP.title}"></p>
                        </div>
                       
                    </div>
<!--                    end-->
                </div>

            </div>

            <nav aria-label="Page navigation " th:if="${newsPage.getTotalPages() >1}">
                <ul class="pagination justify-content-center mt-5">
                      <li class="page-item mx-1" th:if="${page >= 3}">
                        <a class="page-link" th:href="@{/client/news?page=1}">Trang đầu</a>
                      </li>
<!--                    previous-->
                      <li class="page-item mx-1" th:if="${page > 1}">
                        <a  class="page-link" th:href="@{'/client/news?page='+${(page)-1}}"><i class="fas fa-angle-left"></i></a>
                      </li>
<!--                    end previous-->

<!--                     page đầu-->
                      <li th:if="${page ==1 && newsPage.getTotalPages() >=4}"  th:each="i : ${#numbers.sequence(1,4)}"  class="page-item mx-1"  th:classappend="${i == page} ? 'active' : ''">
                          <a class="page-link" th:href="@{'/client/news?page='+${i}}" th:text="${i}"></a></li>
                    <li th:if="${page ==1 && newsPage.getTotalPages() < 4}"  th:each="i : ${#numbers.sequence(1,newsPage.getTotalPages())}"  class="page-item mx-1"  th:classappend="${i == page} ? 'active' : ''">
                        <a class="page-link" th:href="@{'/client/news?page='+${i}}" th:text="${i}"></a></li>
                    <!--end page dau-->


                    <li th:if="${page > 1 && page < newsPage.getTotalPages() && newsPage.getTotalPages() <= 4}"  th:each="i : ${#numbers.sequence(1,newsPage.getTotalPages())}"  class="page-item mx-1"  th:classappend="${i == page} ? 'active' : ''">
                        <a class="page-link" th:href="@{'/client/news?page='+${i}}" th:text="${i}"></a></li>

                    <li th:if="${page > 1 and page < newsPage.getTotalPages() and page != newsPage.getTotalPages()-1 and newsPage.getTotalPages() >=5}"  th:each="i : ${#numbers.sequence((page)-1,(page+2))}"  class="page-item mx-1"  th:classappend="${i == page} ? 'active' : ''">
                        <a class="page-link" th:href="@{'/client/news?page='+${i}}" th:text="${i}"></a></li>

                    <li th:if="${page > 1 and page == newsPage.getTotalPages()-1 and newsPage.getTotalPages() >=5}"  th:each="i : ${#numbers.sequence((page)-2,(page+1))}"  class="page-item mx-1"  th:classappend="${i == page} ? 'active' : ''">
                        <a class="page-link" th:href="@{'/client/news?page='+${i}}" th:text="${i}"></a></li>

<!--                    page cuối-->
                    <li th:if="${page == newsPage.getTotalPages()  && newsPage.getTotalPages() > 4}"  th:each="i : ${#numbers.sequence((newsPage.getTotalPages()-3),newsPage.getTotalPages())}"  class="page-item mx-1"  th:classappend="${i == page} ? 'active' : ''">
                        <a class="page-link" th:href="@{'/client/news?page='+${i}}" th:text="${i}"></a></li>

                    <li th:if="${page == newsPage.getTotalPages()  && newsPage.getTotalPages() <= 4}"  th:each="i : ${#numbers.sequence(1,newsPage.getTotalPages())}"  class="page-item mx-1"  th:classappend="${i == page} ? 'active' : ''">
                        <a class="page-link" th:href="@{'/client/news?page='+${i}}" th:text="${i}"></a></li>
                    <!--end page cuoi-->
                    <li class="page-item mx-1" th:if="${page < newsPage.getTotalPages()}">
                        <a class="page-link" th:href="@{'/client/news?page='+${(page)+1}}"><i class="fas fa-angle-right"></i></a>
                      </li>
                      <li class="page-item mx-1" th:if="${page <newsPage.getTotalPages()-1}">
                        <a class="page-link" th:href="@{'/client/news?page='+${newsPage.getTotalPages()}}">Trang cuối</a>
                      </li>
                </ul>
              </nav>
        </div>
    </div>
    <!-- Courses End -->

    <!-- Footer Start -->
    <div th:replace="/fragment/footer :: footer"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/wow/wow.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>

    <script>
            var titleElements = document.querySelectorAll('.title');
            titleElements.forEach(function(element) {
                var nextParagraph = element.nextElementSibling;
                if (nextParagraph.textContent.length > 50) {
                    nextParagraph.textContent = nextParagraph.textContent.substring(0, 100) + '...';
                }
            });
    </script>

</body>
