<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <head>
    <title>Quên mật khẩu</title>
    <th:block th:replace="/fragment/header :: header"></th:block>
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div
        class="spinner-border text-primary"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div th:replace="/fragment/header :: navbar "></div>
    <!-- Navbar End -->

    <!--Login start -->
    <section class="vh-100 container-xxl">
        <div class="container h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
                alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="divider d-flex align-items-center my-4">
                  <h4 class="text-center fw-bold mx-3 mb-0">Quên mật khẩu</h4>
                </div>
      
                <!-- Email input -->
                  <div class="row g-3">

                        <div class="form-outline mb-4 form-floating col-9">
                            <input type="email" id="mail" class="form-control form-control"
                                   placeholder="Enter a valid email address" />
                            <label class="form-label" style="padding-left: 1.2rem;" for="mail">Email</label>
                            <p class="text-danger" id = "email-trong" style="display: none"> Vui lòng nhập email</p>
                            <p class="text-danger" id = "email-sai" style="display:none;"> Email không đúng định dạng</p>
                        </div>
                        <div class="col-3">
                            <button type="button" id="send-code" class="btn btn-primary btn-sm w-100 py-3"
                            >Gửi mã</button>
                        </div>
                 </div>

                <!-- Password input -->
                      <div class="form-outline mb-3 form-floating">
                          <input type="text" id="code" class="form-control form-control"
                                 placeholder="Nhập mã" />
                          <label class="form-label" for="code">Nhập mã</label>
                          <p class="text-danger" id = "code-trong" style="display:none;">Vui lòng nhập mã code</p>
                      </div>

                      <div class="text-center text-lg-start mt-4 pt-2">
                          <button type="button" class="btn btn-primary btn-lg  w-100 py-3" id="send-password"
                                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Gửi</button>

                          <p class="small fw-bold mt-2 pt-1 mb-0">Nếu bạn đã có tài khoản? <a th:href="@{/show-home-page}"
                                                                                              class="link-danger">Đăng nhập</a></p>
                      </div>



            </div>
          </div>
        </div>
        
        </div>
      </section>
      <!-- Login end -->

    <!-- Footer Start -->
    <div th:replace="/fragment/footer :: footer"></div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
      ><i class="bi bi-arrow-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/wow/wow.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/plugins/toastr/js/toastr.min.js}"></script>
    <script th:src="@{/plugins/toastr/js/toastr.init.js}"></script>
    <script type="module">
        import axios from 'https://cdn.skypack.dev/axios';

        const mailInput = document.getElementById('mail');
        const sendCodeButton = document.getElementById('send-code');
        const mailTrong = document.getElementById('email-trong');
        const mailSai = document.getElementById('email-sai');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        var countingDown = false; // Biến kiểm tra trạng thái đếm ngược

        sendCodeButton.addEventListener('click', async ()=> {
            const email = mailInput.value.trim();
            if (email === '') {
                mailTrong.style.display = "block";
                mailSai.style.display = "none";
            } else if (!emailRegex.test(email)) {
                mailSai.style.display = "block";
                mailTrong.style.display = "none";
            } else {
                mailSai.style.display = "none";
                mailTrong.style.display = "none";
                if (!countingDown) { // Kiểm tra nếu không đang đếm ngược
                    countingDown = true; // Đánh dấu bắt đầu đếm ngược
                    var countDown = 60;

                    if (email) {
                        const data = {email};
                        await axios.post('/api/forgot-password/send-mail', data)
                            .then(response => {
                                toastr.success("Mã code đã được gửi tới email của bạn", "Thành công", {
                                    timeOut: 20e3,
                                    closeButton: !0,
                                    debug: !1,
                                    newestOnTop: !0,
                                    progressBar: !0,
                                    positionClass: "toast-top-right",
                                    preventDuplicates: !0,
                                    onclick: null,
                                    showDuration: "5000",
                                    hideDuration: "5000",
                                    extendedTimeOut: "5000",
                                    showEasing: "swing",
                                    hideEasing: "linear",
                                    showMethod: "fadeIn",
                                    hideMethod: "fadeOut",
                                    tapToDismiss: !1
                                });
                            })
                            .catch(error => {
                                if (error.response) {
                                    // Xử lý lỗi từ phía máy chủ
                                    toastr.error(error.response.data, "Thất baị", {
                                        timeOut: 20e3,
                                        closeButton: !0,
                                        debug: !1,
                                        newestOnTop: !0,
                                        progressBar: !0,
                                        positionClass: "toast-top-right",
                                        preventDuplicates: !0,
                                        onclick: null,
                                        showDuration: "5000",
                                        hideDuration: "5000",
                                        extendedTimeOut: "5000",
                                        showEasing: "swing",
                                        hideEasing: "linear",
                                        showMethod: "fadeIn",
                                        hideMethod: "fadeOut",
                                        tapToDismiss: !1
                                    });
                                } else {
                                    // Xử lý lỗi khác (ví dụ: không có kết nối mạng)
                                    console.error('Lỗi:', error.message);
                                }
                            });
                    }
                    var timer = setInterval(function() {
                        sendCodeButton.innerText = countDown + 's';
                        countDown--;
                        if (countDown < 0) {
                            clearInterval(timer);
                            sendCodeButton.innerText = 'Gửi mã';
                            countingDown = false; // Đánh dấu kết thúc đếm ngược
                        }
                    }, 1000);

                }
            }
        });



        const codeInput = document.getElementById('code');
        const sendPassword = document.getElementById('send-password');
        const codeTrong = document.getElementById('code-trong');
        sendPassword.addEventListener('click', async ()=> {
            const code = codeInput.value.trim();
            if (code === '') {
                codeTrong.style.display = "block";
            } else {
                codeTrong.style.display = "none";
                    if (code) {
                        const data = {code};
                        await axios.post('/api/forgot-password/change-password', data)
                            .then(response => {
                                toastr.success("Mật khẩu đã được gửi tới email của bạn", "Thành công", {
                                    timeOut: 20e3,
                                    closeButton: !0,
                                    debug: !1,
                                    newestOnTop: !0,
                                    progressBar: !0,
                                    positionClass: "toast-top-right",
                                    preventDuplicates: !0,
                                    onclick: null,
                                    showDuration: "5000",
                                    hideDuration: "5000",
                                    extendedTimeOut: "5000",
                                    showEasing: "swing",
                                    hideEasing: "linear",
                                    showMethod: "fadeIn",
                                    hideMethod: "fadeOut",
                                    tapToDismiss: !1
                                });
                                codeInput.textContent= '';
                                mailInput.textContent = '';
                                setTimeout(() => {
                                    window.location.href = '/show-login-page';
                                }, 10000);
                            })
                            .catch(error => {
                                if (error.response) {
                                    // Xử lý lỗi từ phía máy chủ
                                    toastr.error(error.response.data, "Thất baị", {
                                        timeOut: 20e3,
                                        closeButton: !0,
                                        debug: !1,
                                        newestOnTop: !0,
                                        progressBar: !0,
                                        positionClass: "toast-top-right",
                                        preventDuplicates: !0,
                                        onclick: null,
                                        showDuration: "5000",
                                        hideDuration: "5000",
                                        extendedTimeOut: "5000",
                                        showEasing: "swing",
                                        hideEasing: "linear",
                                        showMethod: "fadeIn",
                                        hideMethod: "fadeOut",
                                        tapToDismiss: !1
                                    });
                                } else {
                                    // Xử lý lỗi khác (ví dụ: không có kết nối mạng)
                                    toastr.error("Lỗi kết nối mạng", "Thất baị", {
                                        timeOut: 20e3,
                                        closeButton: !0,
                                        debug: !1,
                                        newestOnTop: !0,
                                        progressBar: !0,
                                        positionClass: "toast-top-right",
                                        preventDuplicates: !0,
                                        onclick: null,
                                        showDuration: "5000",
                                        hideDuration: "5000",
                                        extendedTimeOut: "5000",
                                        showEasing: "swing",
                                        hideEasing: "linear",
                                        showMethod: "fadeIn",
                                        hideMethod: "fadeOut",
                                        tapToDismiss: !1
                                    });
                                }
                            });
                    }


            }
        });



    </script>






  </body>
</html>
