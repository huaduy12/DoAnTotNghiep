<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quản lý hình ảnh</title>
    <th:block th:replace="fragment/header :: html_head"></th:block>


    <style>
        .dropdown-item{
            width: -webkit-fill-available;
        }
        .file-input + .file-label {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .file-input {
            width: 0;
            height: 0;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .file-label {
            width: 200px;
            display: inline-block;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .file-label:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div th:replace="fragment/header :: nav_header">
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div th:replace="fragment/header :: header">
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div th:replace="fragment/header :: nk_sidebar"></div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Bảng điều khiển</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Quản lý hình ảnh</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                               
                                <div class="row">
                                    <div class="col-2">
                                        <button type="button" class="btn btn-info ml-4 add-button" data-toggle="modal" data-target="#modalAddEdit">
                                            Thêm file </button>
                                    </div>
                                    
                                </div>
                               
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered zero-configuration">
                                        <thead>
                                            <tr>
                                                <th>STT</th>
                                                <th>Tên ảnh</th>
                                                <th>Người tạo</th>
                                                <th>Đường dẫn</th>
                                                <th>Sao chép</th>
                                                <th>Chức năng</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="resourceDto,start : ${resourceDtos}">
                                                <td th:text="${start.count}"></td>
                                                <td th:text="${resourceDto.fileName}"></td>
                                                <td th:text="${resourceDto.createdBy}"></td>
                                                <td> <span th:id="'url-' + ${start.count}" th:data-url="${resourceDto.image}"></span></td>
                                                <td> <button class="btn btn-sm btn-info copy-btn" th:data-url="${resourceDto.image}" th:data-btn-id="${start.count}">Sao chép</button></td>
                                                <td>
                                                    <div class="btn-group" role="group">
                                                        <button type="button" class="btn mb-1 btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Chức năng</button>
                                                        <div class="dropdown-menu" th:data-id="${resourceDto.id}" th:data-filename="${resourceDto.fileName}">
                                                            <button type="button" class="dropdown-item btn btn-primary edit-button" data-toggle="modal" data-target="#modalAddEdit"
                                                            >Cập nhập</button>
                                                            <button type="button" class="dropdown-item btn btn-primary delete-button" data-toggle="modal" data-target="#modalDelete"
                                                                   >Xóa</button>
                                                        </div>
                                                    </div>
                                                </td>
        
                                            </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->
        <div th:replace="fragment/footer :: footer">
        </div>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

<!-- Modal -->
<div class="modal fade" id="modalAddEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">FILE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
        <form method="post" th:action="@{/admin/manage-file/image/save}" th:object="${resourceDto}" enctype="multipart/form-data">
            <div class="modal-body" id ="modalError" th:data-has-errors="${#fields.hasErrors()}">
                <input type="hidden" id="id" th:field="*{id}">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label fw-bold" for="file-image">Thêm file ảnh <span class="text-danger">*</span></label>
                    <div class="col-lg-6 text-center">
                        <input type="file" class="btn mb-1 btn-rounded btn-success file-input" id="file-image" th:field="*{multipartFile}" style="width: inherit;"><span class="btn-icon-left"  accept="image/jpeg, image/png, image/gif"></span>
                        <label for="file-image" class="file-label">Chọn file</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('multipartFile')}" th:errors="*{multipartFile}"></p>

                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button th:if="${#fields.hasAnyErrors()}" type="button" class="btn btn-secondary" onclick="window.location.href='/admin/manage-file/image'">Đóng</button>
                <button th:unless="${#fields.hasAnyErrors()}" type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="submit" class="btn btn-primary">Lưu file</button>
            </div>
        </form>
        </div>
    </div>
</div>
    <div class="modal fade" id="modalDelete">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">Bạn có chắc chắn xóa hình ảnh này không ?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
                    <form method="post" th:action="@{/admin/manage-file/image/delete}">
                        <input type="hidden" id="id-delete" name="idDelete"/>
                        <button type="submit" class="btn btn-primary">Đồng ý</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function() {
            $("#file-image").change(function() {
                var input = this;
                var fileName = input.files[0].name;
                // var fileName = $(this).val();
                if (fileName) {
                    $(this).siblings("label").text(fileName);
                } else {
                    $(this).siblings("label").text("Chọn file");
                }
            });
        });
    </script>

    <script>
        // document.getElementById('file-image').addEventListener('change', function() {
        //     var input = this;
        //     var fileName = input.files[0].name;
        //     document.getElementById('span-file').textContent = fileName;
        //     // document.getElementById('name-image').value = fileName;
        // });
    </script>

    <script th:inline="javascript" th:if="${formError}">
        $(document).ready(function() {
            $("#modalAddEdit").modal("show");

        });
    </script>

    <script th:inline="javascript">
        $(document).ready(function () {
            // Lắng nghe sự kiện click vào modal
            $('#modalAddEdit').on('click', function (e) {
                var hasErrors = $('#modalError').data("has-errors");
                // Kiểm tra xem sự kiện click có diễn ra trong phần nội dung modal hay không
                if (!$(e.target).closest('.modal-content').length) {
                    if(hasErrors){
                        // Nếu không, chuyển hướng đến trang account/admin
                        window.location.href = '/admin/manage-file/image';
                    }

                }
            });
        });

        $(".add-button").click(function (){
            $(".file-label").text('Chọn file');
            $(".file-image").val('');
        });

        $(".edit-button").click(function (){
            var id = $(this).parent().data("id")
            var fileName = $(this).parent().data("filename");
            // Gán giá trị cho các trường input trong modal
            $("#id").val(id);
            $(".file-label").text(fileName);
        });

        $(".delete-button").click(function (){
            let id = $(this).parent().data("id")
            $("#id-delete").val(id)
        })
    </script>



    <script th:src="@{/plugins/toastr/js/toastr.min.js}"></script>
    <script th:src="@{/plugins/toastr/js/toastr.init.js}"></script>


    <script th:inline="javascript" th:if="${changeSuccess != null}">
        toastr.success("Thay đổi thành công", "Thành công", {
            timeOut: 5e3,
            closeButton: !0,
            debug: !1,
            newestOnTop: !0,
            progressBar: !0,
            positionClass: "toast-top-right",
            preventDuplicates: !0,
            onclick: null,
            showDuration: "2000",
            hideDuration: "1000",
            extendedTimeOut: "1000",
            showEasing: "swing",
            hideEasing: "linear",
            showMethod: "fadeIn",
            hideMethod: "fadeOut",
            tapToDismiss: !1
        });
    </script>

    <script th:inline="javascript" th:if="${changeFail != null}">
        toastr.error("Thay đổi thất bại", "Thất bại", {
            timeOut: 5e3,
            closeButton: !0,
            debug: !1,
            newestOnTop: !0,
            progressBar: !0,
            positionClass: "toast-top-right",
            preventDuplicates: !0,
            onclick: null,
            showDuration: "1000",
            hideDuration: "1000",
            extendedTimeOut: "1000",
            showEasing: "swing",
            hideEasing: "linear",
            showMethod: "fadeIn",
            hideMethod: "fadeOut",
            tapToDismiss: !1
        });
    </script>

    <!--**********************************
        Scripts
    ***********************************-->
    <script th:src="@{/plugins/common/common.min.js}"></script>
    <script th:src="@{/js/custom.min.js}"></script>
    <script th:src="@{/js/settings.js}"></script>
    <script th:src="@{/js/gleek.js}"></script>
    <script th:src="@{/js/styleSwitcher.js}"></script>

    <script th:src="@{/plugins/tables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/tables/js/datatable/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/tables/js/datatable-init/datatable-basic.min.js}"></script>

    <script>
        const copyButtons = document.querySelectorAll('.copy-btn');
        copyButtons.forEach(btn => {
            btn.addEventListener('click', async () => {
                const url = btn.dataset.url;
                await navigator.clipboard.writeText(url);
                btn.textContent = 'Đã sao chép';
                btn.disabled = true;
                const btnId = btn.dataset.btnId;
                setTimeout(() => {
                    const button = document.querySelector(`.copy-btn[data-btn-id="${btnId}"]`);
                    button.textContent = 'Sao chép';
                    button.disabled = false;
                }, 5000);
            });
        });

        const urlSpans = document.querySelectorAll('span[data-url]');
        urlSpans.forEach(span => {
            const url = span.dataset.url;
            const truncatedUrl = url.length > 35 ? url.slice(0, 35) + '...' : url;
            span.textContent = truncatedUrl;
        });
    </script>


</body>

</html>
