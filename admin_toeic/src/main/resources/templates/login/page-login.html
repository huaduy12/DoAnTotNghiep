
<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Đăng nhập</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="h-100">

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
        </svg>
    </div>
</div>
<!--*******************
    Preloader end
********************-->

<div class="login-form-bg h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-0">
                        <div class="card-body pt-5">
                            <p th:if="${param.error}" class="text-danger fa-1x">
                                Thông tin mật khẩu không chính xác
                            </p>

                            <p th:if="${param.logout}" class="text-danger fa-1x">
                                Đăng xuất thành công
                            </p>
                            <a class="text-center" href="#"> <h4>Đăng nhập</h4></a>

                            <form class="mt-5 mb-5 login-input" th:action="@{/admin/xac-thuc}" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" style="padding-left: 10px; font-size: 1rem;" placeholder="Username" name="username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" style="padding-left: 10px; font-size: 1rem;" placeholder="Password" name="password">
                                </div>
                                <button class="btn login-form__btn submit w-100">Đăng nhập</button>
                            </form>
                            <p class="mt-5 login-form__footer">Nếu chưa có tài khoản <a th:href="@{/contact}" class="text-primary">Liên hệ</a> quản trị viên ?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!--**********************************
    Scripts
***********************************-->
<!--<script src="plugins/common/common.min.js"></script>-->
<!--<script src="js/custom.min.js"></script>-->
<script th:src="@{/plugins/common/common.min.js}"></script>
<script th:src="@{/js/custom.min.js}"></script>
</body>
</html>
